<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Project-1</title>
    <!-- Link-Css -->
     <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-title">Influencer products</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Sign up</a>
            <a href="#">Log In</a>
            <a href="#">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </a>
            <a href="#">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 0a2 2 0 100 4 2 2 0 000-4z" />
                </svg>
            </a>
        </div>
        <button class="mobile-menu-btn">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>
     <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Start your Journey as Influencer</h1>
                <p class="hero-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="prebook-btn">
                    Preebook now
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                    </svg>
                </button>
            </div>
            <div class="hero-image-container">
                <div class="hero-image-circle"></div>
                <img src="https://placehold.co/400x400/ffffff/000000?text=Camera+Image" 
                     alt="Camera" 
                     class="hero-image"
                     onerror="this.onerror=null;this.src='https://placehold.co/400x400/ffffff/000000?text=Image+Not+Found';">
            </div>
        </div>
    </section>
     <!-- Brands Section -->
    <section class="brands">
        <div class="brands-container">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Alibaba" alt="Alibaba Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Amazon" alt="Amazon Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Daraz" alt="Daraz Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=eBay" alt="eBay Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Rakuten" alt="Rakuten Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Walmart" alt="Walmart Logo" class="brand-logo">
            <img src="https://placehold.co/100x40/ffffff/000000?text=Target" alt="Target Logo" class="brand-logo">
        </div>
    </section>
</body>
</html>
